<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"/>
    <title>Carrito De Compras</title>
</head>
<body>
    <section class="pt-2">
        <div class="container">
          <div class="row w-100">
              <div class="col-lg-12 col-md-12 col-12">
                  <h3 class="display-5 mb-2 text-center">Shopping Cart</h3>
                  <p class="mb-5 text-center">
                      <i class="text-info font-weight-bold"></i> items in your cart</p>
                  <table id="shoppingCart" class="table table-condensed table-responsive">
                      <thead>
                          <tr>
                              <th style="width:60%">Product</th>
                              <th style="width:12%">Price</th>
                              <th style="width:10%">Quantity</th>
                              <th style="width:16%"></th>
                          </tr>
                      </thead>
                      <tbody class="body-cart">
                          
                      </tbody>
                  </table>
                  <div class="row mt-4 d-flex justify-content-between text-center align-items-center">

                    <div class="text-right col-lg-3 col-sm-3 order-md-2">
                        <a href="#" class="btn btn-primary mb-4 btn-lg pl-5 pr-5">Checkout</a>
                    </div>

                    <div class="col-lg-3 col-md-3 order-md-3 text-right">
                        <h4>Subtotal:</h4>
                        <h1 id="total">$0.00</h1>
                    </div>

                    <div class="col-lg-3 col-md-3 mb-3 mb-m-1 text-md-left">
                        <a href="./home.html">
                            <i class="bi bi-arrow-left"></i> Volver</a>
                    </div>

                </div>
              </div>
          </div>
      </div>
      </section>
      <script src="../Js/carrito.js" type="module"></script>
</body>
</html>
